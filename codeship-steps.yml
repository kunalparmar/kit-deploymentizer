- name: Tests
  type: parallel
  encrypted_dockercfg_path: codeship-dockercfg.encrypted
  steps:
    # TODO: disable eslint until eslint-config-invision package is public
    # - name: Run lint tests
    #   service: app
    #   command: lint
    - name: Run unit tests
      service: app
      command: test-unit
    - name: Run functional tests
      service: app
      command: test-functional

- name: Registry
  type: serial
  service: app
  encrypted_dockercfg_path: codeship-dockercfg.encrypted
  steps:
  - name: Push version tag
    type: push
    tag: master
    service: app
    image_tag: "v2"
    registry: quay.io
    image_name: quay.io/invision/kit-deploymentizer
  - name: Push branch and commit tag
    type: serial
    service: app
    tag: ^(master|PRERELEASE-.*)$
    steps:
    - name: Push Branch Tag
      type: push
      registry: quay.io
      image_tag: "{{ .Branch }}"
      image_name: quay.io/invision/kit-deploymentizer
    - name: Push branch-commit tag
      type: push
      registry: quay.io
      image_tag: "{{ .Branch }}-{{ .CommitID }}"
      image_name: quay.io/invision/kit-deploymentizer

- name: Publish
  tag: ^(master|PRERELEASE-.*)$
  service: publish
  encrypted_dockercfg_path: codeship-dockercfg.encrypted
  command: "true"
